{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}
    Change password
{% endblock %}

{% block content %}

    <br>
    <div class="container border border-dark"  style="max-width: 700px">
        <br>
        <h1 class="text-center text_title">
            Смена пароля
        </h1>
        <div class="row">
            <div class="text-center">
                <div>
                    <br>
                    <form method="post">
                        {% csrf_token %}
                        <p>{{ form | crispy }}</p>
                        <button type="submit" class="btn btn-dark">Сохранить</button>
                    </form>
                    {% if messege %}
                        <br>
                        <p class="fw-bold">{{ message }}</p>
                    {% endif %}
                </div>
            </div>
        </div>
        <br>
    </div>


{% endblock %}
