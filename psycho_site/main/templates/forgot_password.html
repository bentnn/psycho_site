{% load crispy_forms_tags %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@700&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>Forgot password</title>

    <style>
        body {
            background-color: #f4f4f4;
        }
    </style>

</head>
<body>


<br>
<div class="container border border-dark"  style="max-width: 600px">
    <br>
    <h1 class="text-center text_title" style="color: #111111">
        Восстановление пароля
    </h1>
    <div class="row">
        <div class="text-center">
            <div>
                <br>
                <h4 class="text_title" style="color: #111111">
                    Введите имя пользователя и адрес электронной почты, которая привязана к аккаунту.
                </h4>
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="exampleFormControlInput1"  class="form-label">Имя пользователя</label>
                        <input name="username" class="form-control" id="exampleFormControlInput1" placeholder="hse123">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Адрес электронной почты</label>
                        <input type="email" class="form-control" name="email" id="exampleFormControlInput1" placeholder="hse@gmail.com">
                    </div>
                    {% if message %}
                        <p style="font-weight: bold">{{ message }}</p>
                    {% endif %}
                    <button type="submit" class="btn btn-dark">Восстановить</button>
                </form>
                <br><br>
                <p><a class="btn btn-dark btn-sm" href="{% url 'login' %}">Страница авторизации</a></p>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
